{% extends 'pwadmin/groups/group_base.html' %}
{% load static %}

{% block head_extends %}
    <link rel="stylesheet" href="{% static 'css/group_manage.css' %}">
{% endblock %}

{% block right_content %}
    <div class="right_content">
        <div class="data_search">
            <input type="text" placeholder="请输入群组名" class="in">
            <input type="text" placeholder="请输入群组陪我号" class="in">
            <input type="text" placeholder="请输入群组id" class="in">
            招新：
            <select name="new" id="new" class="in">
                <option value="-1">全部</option>
                <option value="1">开启</option>
                <option value="0">关闭</option>
            </select>
            <div class="search_right in">
                <button class="search in">搜索</button>
                <button class="clear in">清空</button>
            </div>
        </div>
        <table id="data_table">
            <tbody></tbody>
        </table>
    </div>
{% endblock %}

{% block script_extends %}
    <script src="{% static 'js/group_manage.js' %}"></script>
{% endblock %}
