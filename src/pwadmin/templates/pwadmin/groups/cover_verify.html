{% extends 'pwadmin/groups/group_base.html' %}
{% load static %}
{% block title %}
    陪我管理系统-群组
{% endblock %}
{% block head_extends %}
    <link rel="stylesheet" href="{% static 'css/cover_verify.css' %}" type="text/css"/>
{% endblock %}
{% block content_extra %}{% endblock %}
{% block data_search %}
    <input type="text" placeholder="请输入主播陪我号" class="tuid in">
    <input type="text" placeholder="开始时间" class="begin_time in time">
    <input type="text" placeholder="结束时间" class="end_time in time">
    <div class="right in">
        <button class="search in" onclick="flashData()">搜索</button>
        <button class="clear in">清空</button><br>
        <div class="bottom right">
            <button onclick="search_deal(0)" class="search_before front in">未处理</button>
            <button onclick="search_deal(1)" class="search_after in search_1">已处理</button>
        </div>
    </div>
{% endblock %}

{% block script_extends %}
    <script src="{% static 'js/cover_verify.js' %}"></script>
{% endblock %}
